{% extends 'app/base.html' %}
{% load static %} <!-- Phải load static trước -->

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Thay bằng đường dẫn CSS của bạn -->
</head>
<body>
    {% block main-content %}

    <div class="container mt-5 mb-5">
        {% for i in products %}
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="images p-3">
                                        <div class="text-center p-4"> <img id="main-image" src="{{ i.imageURL }}" width="250" /> </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="product p-4">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <!-- Nút Back với Icon -->
                                        <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none text-secondary">
                                            <i class="fa fa-arrow-left mr-1"></i> <!-- Icon mũi tên quay lại -->
                                            <span>Back</span>
                                        </a>

                                        <!-- Icon Giỏ Hàng -->
                                        <i class="fa fa-shopping-cart text-muted"></i>
                                    </div>

                                        <div>
                                            <h5 class="text-uppercase">{{ i.name }}</h5>
                                            <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{ i.price }}</span>
                                            </div>
                                        </div>
                                        <p class="about">{{ id.detail }}</p>
                                        <div class="cart mt-4 align-items-center"> <button
                                              data-product="{{i.id}}"
                                              data-action="add"
                                              class="btn btn-outline-secondary add-btn update-cart">
                                            Add to cart
                                          </button>  </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>

         {% endblock main-content %}
</body>
</html>

{% extends 'app/base.html' %}
{% load static %} <!-- Phải load static trước -->
<div class="container">
{% block banner_slider %}
<!-- Đưa nội dung vào -->
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'app/images/banner/anhdoan6.png' %}" class="d-block w-100" alt="" height=730">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'app/images/banner/anhdoan2.png' %}" class="d-block w-100" alt="" height="730">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/anhdoan3.png' %}" class="d-block w-100" alt="" height="730">
      <div class="carousel-caption d-none d-md-block ">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/anhdoan4.png' %}" class="d-block w-100" alt="" height="730">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row text-center" style="width=100%"> <!-- Đặt tất cả sản phẩm trong cùng một row -->
  {% for product in products %}
  <div class="col-lg-3 col-md-6 col-sm-12">
    <img class="thumbnail img-fluid" src="{{ product.imageURL }}" alt="Product image">
    <div class="box-element product">
      <h6><strong>{{ product.name }}</strong></h6>
      <hr>
      <!--  -->
      <button
          data-product="{{product.id}}"
          data-action="add"
          class="btn btn-outline-secondary add-btn update-cart">
        Add to cart
      </button>
      <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">View</a>
      <h4 style="display: inline-block; float: right;"><strong>${{ product.price }}</strong></h4>
    </div>
  </div>
  {% endfor %}
</div>
<br /><br /><br />
  <script src="{% static 'app/js/cart.js' %}"></script>
  <script>
    var user = "{{ user|default:'AnonymousUser' }}";
</script>
{% endblock main-content %}
</div>
